<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popular Tourist Places of Chennai, Tamil Nadu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#f4fffd]">

<header class="pt-10">
  <div class="max-w-5xl mx-auto px-4">
    <h2 class="text-4xl font-black text-center text-gray-900 mb-4 tracking-tight">Popular Tourist Places of Chennai, Tamil Nadu</h2>
    <p class="text-xl text-center text-gray-600 mb-8">
      Discover amazing tourist attractions categorized for easy planning.
    </p>
    <div class="flex justify-end mb-8">
      <button onclick="window.location.href='cart.html'" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 font-semibold shadow">
        View Cart
      </button>
    </div>
    <div id="categoryFilter" class="flex flex-wrap justify-center gap-4 mb-6">
      <button onclick="setCategory('all')" id="btnAll" class="bg-teal-600 text-white font-semibold px-6 py-2 rounded-xl shadow">All Places</button>
      <button onclick="setCategory('Beaches')" class="bg-white text-gray-800 border font-semibold flex items-center gap-2 px-6 py-2 rounded-xl">🏖️ Beaches</button>
      <button onclick="setCategory('Historical Sites')" class="bg-white text-gray-800 border font-semibold flex items-center gap-2 px-6 py-2 rounded-xl">🏰 Historical Sites</button>
      <button onclick="setCategory('Temples')" class="bg-white text-gray-800 border font-semibold flex items-center gap-2 px-6 py-2 rounded-xl">🛕 Temples</button>
      <button onclick="setCategory('Churches')" class="bg-white text-gray-800 border font-semibold flex items-center gap-2 px-6 py-2 rounded-xl">⛪ Churches</button>
      <button onclick="setCategory('Parks')" class="bg-white text-gray-800 border font-semibold flex items-center gap-2 px-6 py-2 rounded-xl">🦌 Parks</button>
    </div>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 pb-12">
  <div id="placesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
</main>

<script>
const placesData = [
  {
    name: "Marina Beach",
    hasBanner: true,
    banner: "marina-beach.jpg",
    category: "Beaches",
    description: "Longest urban beach in India.",
    categoryClass: "bg-teal-100 text-teal-700"
  },
  {
    name: "Fort St. George",
    hasBanner: true,
    banner: "fort-st-george.jpg",
    category: "Historical Sites",
    description: "Historic fort and museum.",
    categoryClass: "bg-purple-100 text-indigo-700"
  },
  {
    name: "Kapaleeshwarar Temple",
    hasBanner: true,
    banner: "kapaleeshwarar-temple.jpg",
    category: "Temples",
    description: "Iconic Dravidian architecture.",
    categoryClass: "bg-indigo-100 text-indigo-700"
  },
  {
    name: "San Thome Basilica",
    hasBanner: true,
    banner: "san-thome-basilica.jpg",
    category: "Churches",
    description: "Roman Catholic Basilica built over St. Thomas' tomb.",
    categoryClass: "bg-green-100 text-green-700"
  },
  {
    name: "Guindy National Park",
    hasBanner: true,
    banner: "guindy-national-park.jpg",
    category: "Parks",
    description: "Urban wildlife park.",
    categoryClass: "bg-orange-100 text-orange-700"
  }
];

let selectedCategory = 'all';

function setCategory(category) {
  selectedCategory = category;
  document.getElementById('btnAll').className =
    category === 'all'
      ? 'bg-teal-600 text-white font-semibold px-6 py-2 rounded-xl shadow'
      : 'bg-white text-gray-800 border font-semibold flex items-center gap-2 px-6 py-2 rounded-xl';
  renderPlaces();
}

function addToCart(name, category, description, icon) {
  let cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const exists = cart.some(item => item.name === name);
  if (exists) {
    alert(name + " is already in the cart.");
    return;
  }
  cart.push({ name, category, description, icon });
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(name + " added to cart!");
}

function renderPlaces() {
  const grid = document.getElementById('placesGrid');
  let filtered = selectedCategory === 'all'
    ? placesData
    : placesData.filter(p => p.category === selectedCategory);

  grid.innerHTML = filtered.map(place => `
    <div class="relative bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all border-0 p-0 flex flex-col group overflow-hidden">
      ${place.hasBanner ?
        `<div class="w-full h-36 md:h-32 lg:h-32 overflow-hidden rounded-t-2xl relative">
          <img src="${place.banner}" alt="${place.name}" class="w-full h-full object-cover" />
          <button onclick="event.stopPropagation(); addToCart('${place.name.replace(/'/g, "\\'")}', '${place.category}', '${place.description.replace(/'/g, "\\'")}', '${place.banner}')" 
            class="absolute top-3 right-3 bg-teal-600 text-white px-4 py-1 rounded-full shadow text-xs font-semibold flex items-center gap-1 z-10 focus:outline-none" title="Add to Cart">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H6.4M7 13L5.4 6M7 13l-2 5m12-5l2 5m-6 5a1 1 0 100-2 1 1 0 000 2zm6 0a1 1 0 100-2 1 1 0 000 2z"/></svg>
              Add
          </button>
        </div>`
        :
        `<button onclick="event.stopPropagation(); addToCart('${place.name.replace(/'/g, "\\'")}', '${place.category}', '${place.description.replace(/'/g, "\\'")}', '${place.icon}')" 
            class="absolute top-4 right-4 bg-teal-600 text-white py-1 px-4 rounded-full shadow text-xs font-semibold flex items-center gap-1 z-10 focus:outline-none" title="Add to Cart">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H6.4M7 13L5.4 6M7 13l-2 5m12-5l2 5m-6 5a1 1 0 100-2 1 1 0 000 2zm6 0a1 1 0 100-2 1 1 0 000 2z"/></svg>
            Add
        </button>
        <div class="flex items-center gap-3 mb-1 px-7 pt-7">
          <span class="text-3xl">${place.icon || ""}</span>
          <h3 class="text-2xl font-extrabold text-gray-900">${place.name}</h3>
        </div>`
      }
      ${!place.hasBanner ? "" : `<div class="px-7 pt-5">`}
        ${place.hasBanner ? `<h3 class="text-2xl font-extrabold text-gray-900 mt-0 mb-3">${place.name}</h3>` : ""}
        <span class="text-xs font-bold px-4 py-1 rounded-full mb-1 inline-block ${place.categoryClass}">${place.category}</span>
        <p class="text-gray-600 text-lg font-medium mt-2">${place.description}</p>
      ${!place.hasBanner ? "" : `</div>`}
    </div>
  `).join('');
}

window.onload = renderPlaces;
</script>
</body>
</html>
