<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore India - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        orange: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            600: '#ea580c',
                            700: '#c2410c'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Explore India</h1>
            <p class="text-gray-600">Discover amazing tourist destinations across India</p>
        </div>

        <div class="shadow-lg border-0 bg-white/80 backdrop-blur-sm rounded-lg">
            <div class="text-center p-6 pb-0">
                <h2 class="text-xl font-semibold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-600 text-sm">Sign in with your email to continue exploring</p>
            </div>
            <div class="p-6">
                <form onsubmit="handleLogin(event)" class="space-y-4">
                    <div class="space-y-2">
                        <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
                        <div class="relative">
                            <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <input
                                id="email"
                                type="email"
                                placeholder="Enter your email"
                                class="pl-10 w-full px-3 py-2 bg-white/50 border border-gray-200 rounded-md focus:border-orange-300 focus:ring-2 focus:ring-orange-200 focus:outline-none"
                                required
                            />
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded-md transition-colors duration-200"
                        id="loginBtn"
                    >
                        Sign In
                    </button>
                </form>
            </div>
        </div>

        <p class="text-center text-sm text-gray-500 mt-6">
            Start your journey to discover India's beautiful destinations
        </p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) return;

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;

            // Store email in localStorage
            localStorage.setItem('userEmail', email);

            // Simulate loading and redirect
            setTimeout(() => {
                window.location.href = 'map.html';
            }, 1000);
        }

        // Check if user is already logged in
        if (localStorage.getItem('userEmail')) {
            window.location.href = 'map.html';
        }
    </script>
</body>
</html>
